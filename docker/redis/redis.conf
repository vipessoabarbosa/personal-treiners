# ==============================================
# FITCOACH PRO - Redis Configuration
# ==============================================
# Configuração otimizada para desenvolvimento

# ==============================================
# NETWORK
# ==============================================
bind 0.0.0.0
port 6379
protected-mode yes
tcp-backlog 511
tcp-keepalive 300

# ==============================================
# GENERAL
# ==============================================
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# ==============================================
# SNAPSHOTTING
# ==============================================
# Salvar snapshot automaticamente
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# ==============================================
# REPLICATION
# ==============================================
# replica-serve-stale-data yes
# replica-read-only yes
# repl-diskless-sync no
# repl-diskless-sync-delay 5

# ==============================================
# SECURITY
# ==============================================
# Senha será definida via comando no docker-compose
# requirepass your_password_here

# Renomear comandos perigosos
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b835c3f1a2e5d3c7"

# ==============================================
# CLIENTS
# ==============================================
maxclients 10000

# ==============================================
# MEMORY MANAGEMENT
# ==============================================
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# ==============================================
# LAZY FREEING
# ==============================================
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# ==============================================
# APPEND ONLY MODE
# ==============================================
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ==============================================
# LUA SCRIPTING
# ==============================================
lua-time-limit 5000

# ==============================================
# REDIS CLUSTER
# ==============================================
# cluster-enabled no
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000

# ==============================================
# SLOW LOG
# ==============================================
slowlog-log-slower-than 10000
slowlog-max-len 128

# ==============================================
# LATENCY MONITOR
# ==============================================
latency-monitor-threshold 100

# ==============================================
# EVENT NOTIFICATION
# ==============================================
notify-keyspace-events ""

# ==============================================
# ADVANCED CONFIG
# ==============================================
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# ==============================================
# MODULES
# ==============================================
# loadmodule /path/to/my_module.so

# ==============================================
# DEVELOPMENT SETTINGS
# ==============================================
# Configurações específicas para desenvolvimento
timeout 0
tcp-keepalive 300

# Logging mais verboso em desenvolvimento
loglevel notice

# Desabilitar algumas otimizações para debugging
activerehashing yes

# ==============================================
# PERFORMANCE TUNING
# ==============================================
# Otimizações para desenvolvimento local
rdb-save-incremental-fsync yes
aof-rewrite-incremental-fsync yes

# Configurações de timeout
timeout 0

# ==============================================
# MONITORING
# ==============================================
# Habilitar comandos de monitoramento
# rename-command MONITOR MONITOR_dev
# rename-command DEBUG DEBUG_dev